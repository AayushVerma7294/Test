w<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lab</title>
    <script>
        function redirectToPage() {
            // Get the value from the input field
            var inputNumber = document.getElementById("numberInput").value;

            // Check if the input is a valid number
            if (!isNaN(inputNumber)) {
                // Redirect to another page with the input number as a parameter
                window.location.href = "entry_no." + (inputNumber*314) + ".html";
            } else {
                alert("Entry Not Found");
            }
        }
    </script>
	<script>
        function checkInput() {
            var inputWord = document.getElementById('inputField').value.toLowerCase();
            
            // Replace 'yourword' with the word you want to trigger the redirection
            if (inputWord === inputWord) {
                window.location.href = inputWord +".html";
			}
            else {
               window.location.href = 'anotherpage.html';
			   //alert('Input word does not match. Try again.');
            }
        }
    </script>

</head>
<body>
    <h1>Enter a Number</h1>

        <label for="numberInput">Number:</label>
        <input type="text" id="numberInput" name="numberInput">
        <button type="button" onclick="redirectToPage()">Submit</button>
